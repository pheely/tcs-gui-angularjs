<div style="color:#a50109 !important" class="jumbotron text-center">
    <h1>Locate Officer</h1>
</div>

<div class="container">
    <div class="row">
        <form novalidate>
            <div class="col-lg-3">
                <p>Search by
                    <select ng-model="criteria" ng-change="reset()">
                        <option value="id">Officer ID</option>
                        <option value="name">Name</option>
                    </select>
            </div>
            <div class="col-lg-3">
                <p>Transit
                    <input type="text" ng-model="transit" disabled size="5">
                </p>
            </div>
            <div class="col-lg-3">
                <p  ng-show="criteria=='id'">Officer ID
                    <input type="text" size="7" min="7" maxlength="7" autofocus="autofocus" ng-model="officerId">
                </p>
                <p  ng-show="criteria=='name'">First Name
                    <input type="text" size="25" ng-model="firstName">
                </p>
                <p  ng-show="criteria=='name'">Last Name
                    <input type="text" size="25" ng-model="lastName" autofocus="autofocus">

                </p>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-primary" ng-show="validInput()" ng-click="locate()">Find</button>
            </div>
        </form>
    </div>

    <div class="alert alert-danger" ng-show="error">
        {{status}}
    </div>
    <div class="container" ng-show="success && officers.length>0">
        <h1>Located</h1>
        <div class="row">
            <div class="col-lg-12 center-block">
                <div class="list-group">
                    <a ng-repeat="officer in officers" href="#!/officer/{{officer.officerId}}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1 text-center">Name: {{officer.firstName}} {{officer.lastName}}</p>
                            <p class="mb-1 text-center">Officer ID: {{officer.officerId}}</p>
                            <p class="mb-1 text-center">Role/Level: {{officer.role}} {{officer.level}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
